<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <script src="/scripts/app.js"></script>
    <title>AppStation 2.0</title>
  </head>
  <body>
    <header>
      <img
        src="https://www.artstation.com/assets/logo-icon-b77349b8d26255c452019995b3d9749d.svg"
        alt=""
      />
      <h3><b>ART</b>STATION</h3>
      <div class="header__search">
        <i class="header__search__icon fas fa-search"></i>
        <input class="input--search" type="search" placeholder="Search" />
      </div>
      <a href="#" class="button--login">
        <i class="fas fa-sign-in-alt"></i> SIGN IN
      </a>
    </header>
    <div class="user">
      <section class="user__cover">
        <img
          src="https://cdnb.artstation.com/p/assets/images/images/020/675/913/large/jari-melgen-cyberpunkhanyasmol.jpg?1568734088"
          alt="cover art"
        />
        <section class="user__info">
          <section class="user__info__avatar">
            <img
              src="https://cdna.artstation.com/p/users/avatars/000/465/766/large/52ea5953fffeef5f55925e788c7c2995.jpg?1499960586"
              alt="profile"
            />
          </section>
          <div class="col">
            <h2 class="user__info__name">Jari Melgén</h2>
            <h4 class="user__info__title">Digital Artist</h4>
            <h4 class="user__info__location">Nyköping, Sweden</h4>
            <a href="#" class="user__info__link">jame.artstation.com</a>
            <div class="user__info__social">
              <i class="fab fa-facebook-square"></i>
              <i class="fab fa-twitter-square"></i>
              <i class="fab fa-pinterest-square"></i>
            </div>
          </div>
        </section>
      </section>
      <section class="user__nav">
        <a class="nav__item--active" href="#">Portfolio</a>
        <a href="#">Store</a>
        <a href="#">Prints</a>
        <a href="#">About</a>
        <a href="#">Likes</a>
        <a href="#">Following</a>
        <a href="#">Followers</a>
      </section>
      <section class="user__gallery">
        <div class="user__gallery__item">
          <img
            src="https://cdnb.artstation.com/p/assets/images/images/020/675/913/large/jari-melgen-cyberpunkhanyasmol.jpg?1568734088"
            alt="name"
          />
          <h3 class="user__gallery__item__name">Hayan</h3>
        </div>
        <div class="user__gallery__item">
          <img
            src="https://cdnb.artstation.com/p/assets/images/images/015/670/609/large/jari-melgen-fantails.jpg?1549198242"
            alt="name"
          />
          <h3 class="user__gallery__item__name">Portrait Study: Ryukin</h3>
        </div>
        <div class="user__gallery__item">
          <img
            src="https://cdnb.artstation.com/p/assets/images/images/017/677/553/large/jari-melgen-glasses.jpg?1556912507"
            alt="name"
          />
          <h3 class="user__gallery__item__name">Glasses</h3>
        </div>
        <div class="user__gallery__item">
          <img
            src="https://cdnb.artstation.com/p/assets/images/images/009/286/093/large/jari-melgen-screenshot001.jpg?1518116288"
            alt="name"
          />
          <h3 class="user__gallery__item__name">E-75</h3>
        </div>
        <div class="user__gallery__item">
          <img
            src="https://cdna.artstation.com/p/assets/images/images/006/664/650/large/jari-melgen-bertie.jpg?1500317455"
            alt="name"
          />
          <h3 class="user__gallery__item__name">Bertie</h3>
        </div>
      </section>
    </div>
  </body>
</html>
